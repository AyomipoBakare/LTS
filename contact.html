    <main>
        <section>
            <figure>

            </figure>
        </section>
        <br>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="e.g. John Doe">
                    </p>
                    <p>
                        <label for="number">TelNo:</label>
                        <input type="tel" name="number" id="number" placeholder="0701-2345-684">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="tel" name="number" id="number" placeholder="johndoe@gmail.com">
                    </p>
                    <p>
                        <label for="message"> Your Message:</label>
                    </p>
                    <p>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
        
                </fieldset>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
            </form>
        </section>
    </main>
